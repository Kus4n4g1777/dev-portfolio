services:
  nginx:
    image: nginx:latest
    container_name: nginx
    restart: always
    ports:
      - "8080:80"
      - "443:443"
    volumes:
      - ./nginx/conf.d/:/etc/nginx/conf.d/
    networks:
      - portfolio_net

  backend:
    build: ./apps/dashboard-admin/backend/
    container_name: dashboard_backend
    restart: always
    ports:
      - "8000:8000"
    volumes:
      - ./apps/dashboard-admin/backend/:/app
    depends_on:
      - nginx
      - db
    env_file:
      - ./.env # This is the line you need to add
    networks:
      - portfolio_net

  db:
    image: postgres:16-alpine
    container_name: dashboard_db
    restart: always
    env_file:
      - ./.env
    volumes:
      - portfolio_db:/var/lib/postgresql/data
    networks:
      - portfolio_net

networks:
  portfolio_net:
    driver: bridge

volumes:
  portfolio_db:
    driver: local
