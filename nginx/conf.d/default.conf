server {
    listen 80;
    server_name localhost;

    # This is a location block for our backend API.
    # We will need this when we connect the frontend and backend.
    location /api {
        proxy_pass http://dashboard_backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # This is the default location block that will serve the welcome page.
    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
    }
}
